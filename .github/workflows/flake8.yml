name: Flake8 Quality Check

on:
  push:
    branches:
      - main

jobs:
  flake8:
    name: Run Flake8
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      
      - name: Install dependencies
        run: pip install flake8
      
      - name: Run Flake8
        run: |
          # Run Flake8 and fail if any issues are found
          flake8 .
